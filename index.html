<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico">
    <!-- Don't put script here, it will cause querySelector bugs as the variable defined with querySelector would be null (unless you add defer attribute)-->
</head>

<body>
    <div class="
    game-container">
        <header class="game-panel">
            <h1>Minesweeper</h1>
            <div class="score">
                <span class="score-label">SCORE</span>
                <span class="score-counter">00000</span>
            </div>
        </header>
        <main class="game-board">
            <div class="grid"></div>

            <div class="end-game-screen hidden">
                <!-- applying two classes: c1 c2-->
                <h2 class="end-game-text">Game<br />Over</h2>
                <button class="btn play-again">Play again</button>
            </div>

        </main>
    </div>
    <!-- Reminder: put script below to avoid querySelector bug as mention above in line 18-->
    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
